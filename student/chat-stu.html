    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- side navbar -->
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="../assets/images/logo.png" alt="">
            </div>
            <span class="logo">Skillo</span>
        </div>
        <div class="links">
            <ul class="nav-links">
                <li><a href="index.html"><i class="fa fa-home"></i><span class="nav-name">Dashboard</span></a></li>
                <li><a href="enrolled-courses.html"><i class="fa fa-graduation-cap"></i><span class="nav-name">Enrolled Courses</span></a></li>
                <li><a href="stu-assess.html"><i class="fa fa-list-alt"></i><span class="nav-name">Assessment</span></a></li>

            </ul>
            <ul class="logout-links">
                <li><a href="../index.html"><i class="fa fa-sign-out"></i><span class="nav-name">Logout</span></a></li>
            </ul>
        </div>
    </nav>
    <!-- header -->
    <section class="header">
        <div class="bar">
            <i class="fa fa-bars sidebar-toggle"></i>
        </div>
        <div class="welcome-note">
            <h3>Welcome Student!</h3>
        </div>
        <div class="search-box">
            <input type="text" class="search-area" placeholder="search">
            <i class="fa fa-search"></i>
        </div>   
    </section>
    <main class="content">
        <!-- communication chat -->
             <section class="communication">
                <div class="communication-heading">
                    <div class="communication-title">
                        <h2>Communication</h2>
                    </div>
                    <div class="communication-title">
                        <a href="announce-view.html">Announcement</a>
                        <a href="chat-stu.html" class="active">Chat</a>
                    </div>
                </div>
             </section>
             <section class="chat-area">
                <div class="chat-profile">
                    <div class="chatter-search">
                            <input type="text" class="search-area" placeholder="search">
                            <i class="fa fa-search"></i>
                    </div>
                    <div class="chatter">
                        <div class="chat-img">
                            <img src="../assets/images/icons8/student.png">
                        </div>
                        <div class="chat-name">
                            <h2>Instructor</h2>
                        </div>
                    </div>
                    <div class="chatter">
                        <div class="chat-img">
                            <img src="../assets/images/icons8/student.png">
                        </div>
                        <div class="chat-name">
                            <h2>CSS Grp</h2>
                        </div>
                    </div>
                    <div class="chatter">
                        <div class="chat-img">
                            <img src="../assets/images/icons8/student.png">
                        </div>
                        <div class="chat-name">
                            <h2>Ani</h2>
                        </div>
                    </div>
                    <div class="chatter">
                        <div class="chat-img">
                            <img src="../assets/images/icons8/student.png">
                        </div>
                        <div class="chat-name">
                            <h2>Pooja</h2>
                        </div>
                    </div>
                    <div class="chatter">
                        <div class="chat-img">
                            <img src="../assets/images/icons8/student.png">
                        </div>
                        <div class="chat-name">
                            <h2>Vignaya</h2>
                        </div>
                    </div>
                    <div class="chatter">
                        <div class="chat-img">
                            <img src="../assets/images/icons8/student.png">
                        </div>
                        <div class="chat-name">
                            <h2>Manju</h2>
                        </div>
                    </div>
                </div>
                <div class="chat-place">
                    <div class="chatter">
                        <div class="chat-img">
                            <img src="../assets/images/icons8/student.png">
                        </div>
                        <div class="chat-name">
                            <h2>Instructor</h2>
                            <p>CSS</p>
                        </div>
                    </div>
                    <div class="chatter-send">
                        <input type="text" class="search-area" placeholder="chat">
                        <button class="chat-send">Send</button>
                    </div>
                </div>
             </section>
             
    </main>   
    <script>
        const body=document.querySelector("body"),
        sidebar=document.querySelector("nav"),
        sidebarToggle=body.querySelector(".sidebar-toggle");
  
        sidebarToggle.addEventListener("click",()=>{
            sidebar.classList.toggle("close");
        });
    </script>
</body>
