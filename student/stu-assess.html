<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS</title>
    <link rel="icon" href="../assets/images/icons8/course.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- side navbar -->
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="../assets/images/logo.png" alt="">
            </div>
            <span class="logo">Skillo</span>
        </div>
        <div class="links">
            <ul class="nav-links">
                <li><a href="index.html"><i class="fa fa-home"></i><span class="nav-name">Dashboard</span></a></li>
                <li><a href="enrolled-courses.html"><i class="fa fa-graduation-cap"></i><span class="nav-name">Enrolled Courses</span></a></li>
                <li><a href="stu-assess.html"><i class="fa fa-list-alt"></i><span class="nav-name">Assessment</span></a></li>
                <li><a href="announce-view.html"><i class="fa fa-comments"></i><span class="nav-name">Communication</span></a></li>
            </ul>
            <ul class="logout-links">
                <li><a href="../index.html"><i class="fa fa-sign-out"></i><span class="nav-name">Logout</span></a></li>
            </ul>
        </div>
    </nav>
    <!-- header -->
    <section class="header">
        <div class="bar">
            <i class="fa fa-bars sidebar-toggle"></i>
        </div>
        <div class="welcome-note">
            <h3>Welcome Student!</h3>
        </div>
        <div class="search-box">
            <input type="text" class="search-area" placeholder="search">
            <i class="fa fa-search"></i>
        </div>   
    </section>
    <main class="content">
        <!-- student assessment -->
        <section class="stu-assess">
            <div class="assess-heading">
                <h2>Assessment</h2>
            </div>
            <section class="accordion">
                <div class="tab" style="background-color: #f8fafb;">
                  <input type="checkbox" name="accordion-1" id="cb1">
                  <label for="cb1" class="tab__label">HTML: Beginner Level</label>
                  <div class="tab__content">
                    <div class="tabs" style="background-color: #f8fafb;">
                        <br>
                        <div class="assess-card-container">
                            <div class="assess-card">
                                <h4>Assessment Code</h4>
                                <p>html123</p>
                                <h4>Assessment Name</h4>
                                <p>HTML Basics</p>
                                <h4>Date</h4>
                                <p>12-10-2023</p>
                                <a href="new-assess.html">Attend Test</a>
                            </div>
                        </div>
                    <br>
                    </div>
                  </div>
                </div>
                <br>
                <div class="tab" style="background-color: #f8fafb;">
                  <input type="checkbox" name="accordion-1" id="cb2">
                  <label for="cb2" class="tab__label">CSS</label>
                  <div class="tab__content">
                    <div class="tabs" style="background-color: #f8fafb;">
                        <br>
                        <div class="assess-card-container">
                            <div class="assess-card">
                                <h4>Assessment Code</h4>
                                <p>html123</p>
                                <h4>Assessment Name</h4>
                                <p>HTML Basics</p>
                                <a href="new-assess.html">Attend Test</a>
                            </div>
                            
                        </div>
                    <br>
                    </div>
                  </div>
                </div>
              </section>
        </section>
    </main>   
    <script>
        const body=document.querySelector("body"),
        sidebar=document.querySelector("nav"),
        sidebarToggle=body.querySelector(".sidebar-toggle");
    
        sidebarToggle.addEventListener("click",()=>{
            sidebar.classList.toggle("close");
        });
    </script>
</body>
</html>
