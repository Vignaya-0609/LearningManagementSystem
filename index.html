<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS</title>
    <link rel="icon" href="assets/images/icons8/course.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
         <!-- login-banner -->
    <section class="banner">
        <div class="hero-img">
            <img src="assets/images/banner-card.jpg">
        </div>
        <div class="login-form">
            <h2>Skillo</h2>
            <p>Learning Management System</p>
            <h1><i class="fa fa-user-circle-o"></i></h1>
            <h3>Login Here!</h3>
            <form class="form-inner">
                <label for ="name">User Name</label>
                <input type="text" id="name" placeholder="Enter your username" required>
                <label for ="pwd">Password</label>
                <input type="password" id="pwd" placeholder="Enter your password" required>
                <input type="submit" value="Login">
            </form>
            <p>Forget Password? Contact Administrator</p>
        </div>
    </section>
    <footer class="footer">
        <h6>Skillo | &copy; All Rights Reserved</h6>
    </footer>
   
</body>
